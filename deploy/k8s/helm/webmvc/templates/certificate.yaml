apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "webmvc.fullname" . }}-tls
spec:
  secretName: {{ include "secret-name" . }}
  issuerRef:
    name: {{ .Values.info.tls.issuer }}
    kind: ClusterIssuer
  commonName: {{ include "webmvc.fullname" . }}-cert
  dnsNames:
    - {{ .Values.app.dns.domain }}